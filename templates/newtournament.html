<!--Form to create a new tournament-->
{% extends "layout.html" %}

{% block judgepage %}
    <h3>Create a new Tournament</h3>

    <p><a href="/">Back to Judge Home</a></p>
{% endblock %}

{% block body %}

    <form action="/newtournament" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        <label for="discipline">Discipline:</label>
        <select name="discipline" id="discipline">
            <option value="hatchet">Hatchet</option>
            <option value="bigaxe">Big Axe</option>
            <option value="knives">Knives</option>
            <option value="duals">Duals</option>
        </select>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" min="2022-08-08">
        <input type="radio" name="double_elimination" id="double" value="TRUE">
        <label for="double">Double Elimination</label>
        <input type="radio" name="double_elimination" id="single" value="FALSE">
        <label for="single">Single Elimination</label>
        <input type="submit" value="Create">
    </form>

{% endblock %}
