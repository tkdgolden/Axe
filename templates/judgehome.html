<!--Judge Home page contains links to all judge's options-->
{% extends "layout.html" %}

{% block body %}

    <p>You can:</p>

    <ul class="judge-home">
        <!--Drop down menu of available seasons-->
        <li>
            <form action="/seasonview" method="get">
                <label for="season">Judge a Season: </label>
                <select name="season" class="form-select-sm" id="season">
                    {% for x in seasons %}
                        <option value="{{ x['season_id'] }}">{{ x["season"].capitalize() }} {{ x["yearof"] }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-sm btn-outline-primary" type="submit">Begin</button>
            </form>
        </li>

        <!--Drop down menu of available tournaments-->
        <li>
            <form action="/tournamentview" method="get">
                <label for="tournament">Judge a Tournament: </label>
                <select name="tournament" class="form-select-sm" id="tournament">
                    {% for y in tournaments %}
                        <option value="{{ y['tournament_id'] }}">{{ y["tournament_name"].title() }} {{ y["discipline"].capitalize() }} Tournament on {{ y["tournament_date"].strftime('%m-%d-%Y') }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-sm btn-outline-primary" type="submit">Begin</button>
            </form>
        </li>
        <li><a href="/newcompetitor">Create New Competitor</a></li>
        <li><a href="/newseason">Create New Season</a></li>
        <li><a href="/newtournament">Create New Tournament</a></li>
        <li><a href="/newjudge">Create New Judge Account</a></li>
        <li><a href="/archive">Edit Archived Seasons and Tournaments</a></li>
    </ul>
{% endblock %}
